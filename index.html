<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
  <button id="darkModeToggle" class="dark-mode-btn" aria-label="Toggle dark mode">🌙</button>

  <main class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" aria-label="Enter city name" />
      <button type="button" aria-label="Search city">
        <img src="images/search.png" alt="search icon" />
      </button>
    </div>

    <div class="error">
      <p>Invalid city name</p>
    </div>

    <section class="weather">
      <!-- Ícone do clima -->
      <i id="weatherIcon" class="wi wi-day-sunny weather-icon main-icon"></i>

      <!-- Dados principais -->
      <h1 class="temp"></h1>
      <h2 class="city"></h2>

      <!-- Informações extras -->
      <div class="details">
        <div class="col">
          <i class="wi wi-humidity info-icon"></i>
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <i class="wi wi-strong-wind info-icon"></i>
          <div>
            <p class="wind"></p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
